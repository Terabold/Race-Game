<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Outer glow effect -->
  <circle cx="16" cy="16" r="15" fill="#FFD700" filter="url(#glow)"/>
  
  <!-- Filters for glow effect -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main clock face -->
  <circle cx="16" cy="16" r="13" fill="#FFF" stroke="#DAA520" stroke-width="1"/>
  
  <!-- Clock rim -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Clock hands -->
  <path d="M16 16 L16 8" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <path d="M16 16 L22 16" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Clock center dot -->
  <circle cx="16" cy="16" r="1.5" fill="#333"/>
  
  <!-- Clock markers -->
  <path d="M16 5 L16 7" stroke="#333" stroke-width="2"/>
  <path d="M16 25 L16 27" stroke="#333" stroke-width="2"/>
  <path d="M5 16 L7 16" stroke="#333" stroke-width="2"/>
  <path d="M25 16 L27 16" stroke="#333" stroke-width="2"/>
  
  <!-- +3 text -->
  <text x="16" y="22" font-family="Arial" font-size="8" fill="#333" text-anchor="middle" font-weight="bold">+3</text>
</svg>
